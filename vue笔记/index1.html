<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
 


    <title>属性绑定和双向数据绑定</title>
	<script src="./vue.js"></script>
    

</head>

<body>

	<div id="root">
		<div @click="handleClick" :title="msg">{{msg}}</div>
		<input v-model="msg"></input></br>
		firstName:<input v-model="firstName"></input></br>
		lastName:<input v-model="lastName"></input>
		<div>fullName:{{fullName}}</div>
		<div>{{count}}</div>
	</div>

    <!-- /.modal -->

    <script type="text/javascript">
       new Vue({
			el:"#root",
			data:{
				msg:"hello",
				firstName:'',
				lastName:'',
				count:''
		
			},
			methods:{handleClick:function(){
				this.msg="llj"
			}},
			computed:{
				fullName:function(){return this.firstName+ " " + this.lastName}
			},
			watch:{firstName:function(){this.count++}}
	   })
    </script>


</body>

</html>
